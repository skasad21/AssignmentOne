<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">    
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/comonents.css">
    <link rel="stylesheet" href="./css/landing.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Container styling */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            gap: 2rem;
        }

        /* Left side content */
        .hero-text {
            max-width: 50%;
        }

        .hero-text h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .hero-text h1 .highlight {
            color: #5E3BEE;
        }

        .hero-text p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .hero-text .cta-button {
            padding: 0.75rem 2rem;
            background-color: #5E3BEE;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .hero-text .cta-button:hover {
            background-color: #4a2dbd;
        }

        /* Right side image */
        .hero-image {
            position: relative;
            max-width: 45%;
            border-radius: 20px;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            border-radius: 20px;
        }

        /* Decorative elements */
        .decorative-icon {
            position: absolute;
            color: #5E3BEE;
            font-size: 1.5rem;
        }

        .icon-top-left {
            top: 10%;
            left: -20px;
        }

        .icon-bottom-right {
            bottom: 10%;
            right: -20px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Left side icon -->
            <a class="navbar-brand" href="#">
                <img src="./public/images/Logo.png" alt="Logo" width="187" height="40">
            </a>

            <!-- Middle navigation links for large screens -->
            <div class="collapse navbar-collapse justify-content-center d-none d-lg-block">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonial</a>
                    </li>
                </ul>
            </div>

            <!-- Right side button for large screens -->
            <button class="btn btn-custom-outline d-none d-lg-block" type="button">Contact Me</button>

            <!-- Burger icon for mobile -->
            <button class="navbar-toggler" type="button" onclick="openNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Overlay sidebar for mobile view -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="close_btn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About Me</a>
            <a href="#">Testimonial</a>
            <button class="btn btn-custom-outline" type="button">Contact Me</button>
        </div>
    </div>



    <section class="hero-section">
        <!-- Left side content -->
        <div class="hero-text">
            <h2>Hey, I am John</h2>
            <h1>I create <span class="highlight">product design</span> and brand experience</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.</p>
            <a href="#" class="cta-button">Get In Touch</a>
        </div>

        <!-- Right side image -->
        <div class="hero-image">
            <img src="https://via.placeholder.com/400x400" alt="John's Portrait">
            <!-- Decorative icons -->
            <span class="decorative-icon icon-top-left">✨</span>
            <span class="decorative-icon icon-bottom-right">✨</span>
        </div>
    </section>




    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        /* Functions to open and close the overlay sidebar */
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0";
        }
    </script>
</body>
</html>
